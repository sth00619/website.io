<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taeho Song - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Taeho Song</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="skills.html">Skills</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <section class="page-title">
                <h2>Contact Me</h2>
            </section>
            
            <section class="contact-form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="What is this regarding?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
                    </div>
                    
                    <button type="submit">Send Message</button>
                </form>
            </section>
            
            <section class="contact-info">
                <h3>Other Ways to Reach Me</h3>
                <p>Email: alpngmu99@gmail.com</p>
                <p>Location: Seoul, South Korea</p>
                <p>Available for freelance work and full-time opportunities</p>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Taeho Song. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
